<template>
    <lightning-card  title="New Contact Form">
        <div class="slds-p-around-medium">
            <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess} onerror={handleError}>
                <lightning-messages></lightning-messages>
                
                <lightning-input-field field-name="First Name"></lightning-input-field>
                <lightning-input-field field-name="Last Name"></lightning-input-field>
                <lightning-input-field field-name="Email"></lightning-input-field>

                <div class="slds-m-top-medium">
                    <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
