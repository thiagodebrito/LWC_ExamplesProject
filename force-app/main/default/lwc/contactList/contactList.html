<template>
    <template lwc:if={contacts.data}>
        <template for:each={contacts.data} for:item="contact">
            <a href="#" key={contact.Id} data-contact-id={contact.Id} onclick={handleSelect}>
                <lightning-layout horizontal-align="center" pull-to-boundary="small" vertical-align="start">
                    <lightning-layout-item>
                        <img src={contact.Picture__c} alt="Profile photo"/>                        
                    </lightning-layout-item>
                    <lightning-layout-item padding="horizontal-align">
                        <p>{contact.name"></contact></p>
                    </lightning-layout-item>
                </lightning-layout>
            </a>
        </template>
    </template>
</template>
